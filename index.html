<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post" id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label style="display: flex; align-items: center; width: 100%; margin-bottom: 16px;">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                <span style="vertical-align: middle; margin-left: 5px;">I accept the Terms and Conditions</span>
            </label>
            <input type="submit" value="Submit">
        </form>
        <div class="entries" id="entries">
            <div class="entry">
                <div class="entry-heading">Entries</div>
                <div class="entry-info">
                    <span><strong>Name:</strong></span>
                    <span><strong>Email:</strong></span>
                    <span><strong>Password:</strong></span>
                    <span><strong>DoB:</strong></span>
                    <span><strong>Accept Terms:</strong></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
